name: Pulumi Deployment
on: [push, pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          npm install @pulumi/pulumi@3.55.0
          npm install @pulumi/aws@5.42.0

      - name: Install Pulumi CLI
        uses: pulumi/action-install-pulumi-cli@v2
        with:
          pulumi-version: '3.55.0'
          install-only: true

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::515880899753:role/GithubActionRole
          aws-region: us-east-1

      - name: Run Pulumi with Reliable Plugin Setup
        run: |
          export PULUMI_SKIP_UPDATE_CHECK=true
          
          # Create plugins directory
          mkdir -p ~/.pulumi/plugins
          
          # Get the exact path to the pulumi binary
          PULUMI_PATH=$(which pulumi)
          
          # Create versioned symlink (required by Pulumi)
          ln -sf "$PULUMI_PATH" ~/.pulumi/plugins/pulumi-language-nodejs-v3.55.0
          
          # Create unversioned symlink (backward compatibility)
          ln -sf "$PULUMI_PATH" ~/.pulumi/plugins/pulumi-language-nodejs
          
          # Verify symlinks
          echo "Created symlinks:"
          ls -la ~/.pulumi/plugins/pulumi-language-nodejs*
          
          # Install AWS provider
          pulumi plugin install resource aws v5.42.0
          
          # Verify plugin installation
          echo "Installed plugins:"
          pulumi plugin ls
          
          # Run Pulumi with debug
          pulumi preview --stack dev --non-interactive --logtostderr -v=9
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Verify Installation
        run: |
          ~/.pulumi/plugins/pulumi-language-nodejs* --version
          pulumi plugin ls